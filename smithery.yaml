# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - clicksendUsername
      - clicksendApiKey
    properties:
      clicksendUsername:
        type: string
        description: The username for ClickSend account.
      clicksendApiKey:
        type: string
        description: The API key for ClickSend account.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command:'node', args:['build/index.js'], env: {CLICKSEND_USERNAME: config.clicksendUsername, CLICKSEND_API_KEY: config.clicksendApiKey}})
